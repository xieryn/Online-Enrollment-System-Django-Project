<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Enrollment System</title>

    <style>
        /* UNIVERSAL WIDTH WRAPPER â€” fixes misalignment */
        .layout-max {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Reset */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER + NAVBAR */
        header {
            width: 100%;
            background: #232323;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .navbar-title {
            font-size: 1.7em;
            font-weight: 700;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #2e0854 60%, #7c3aed 100%);
            padding: 8px 20px;
            border-radius: 22px;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.07);
        }

        nav a:hover {
            background: linear-gradient(90deg, #7c3aed 60%, #2e0854 100%);
            color: #ffe6ff;
        }

        /* HAMBURGER MENU */
        .navbar-hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar-hamburger span {
            width: 26px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        /* MOBILE NAV */
        @media (max-width: 700px) {
            nav.navbar-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #232323;
                flex-direction: column;
                align-items: stretch;
                display: none;
            }

            nav.navbar-links.open {
                display: flex;
            }

            nav.navbar-links a {
                width: 100%;
                padding: 12px 0;
                border-bottom: 1px solid #333;
                border-radius: 0;
            }

            .navbar-hamburger {
                display: flex;
            }
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #232323;
            color: #e0e0e0;
            margin: 32px 0;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .container table {
            width: 100%;
            background: #faf8ff;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            color: #232323;
        }

        tr:nth-child(even) {
            background: #f6f2ff;
        }

        /* FORMS */
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #bda4e6;
            border-radius: 5px;
            background: #f6f2ff;
            color: #232323;
        }

        .btn {
            padding: 10px 22px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #5b21b6;
        }

        /* RESPONSIVE CONTENT */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            table th,
            table td {
                font-size: 14px;
            }

            .btn {
                width: 100%;
            }
        }

        /* FOOTER */
        footer {
            background: #2e0854;
            text-align: center;
            padding: 15px;
            color: white;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar-inner layout-max">
            <span class="navbar-title">Enrollment System</span>

            <button class="navbar-hamburger" onclick="document.querySelector('.navbar-links').classList.toggle('open')">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="navbar-links">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'profile_view' %}">Profile</a>
                <a href="{% url 'logout_user' %}">Logout</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="container layout-max">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        &copy; 2025 Online Enrollment System
    </footer>

</body>

</html>
