{% extends 'base.html' %}
{% block content %}
<div class="container"
    style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 50px; text-align: center; color: #e0e0e0;">
    <h2 style="color: #d9b3ff;">Welcome, {{ user.username }}!</h2>
    <p style="color: #cfcfcf;">Hereâ€™s your student dashboard.</p>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">

        <!-- My Profile -->
        <div
            style="background: #8e2de2; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-radius: 12px; padding: 30px; width: 220px; text-align: center; transition: all 0.3s ease;">
            <h5>My Profile</h5>
            <p style="font-size: 0.9em;">View or edit your personal info.</p>
            <a href="{% url 'student_profile_edit' %}"
                style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #6a0dad; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600;">Edit</a>
        </div>

        <!-- My Enrollments -->
        <div
            style="background: #4a148c; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-radius: 12px; padding: 30px; width: 220px; text-align: center; transition: all 0.3s ease;">
            <h5>My Enrollments</h5>
            <p style="font-size: 0.9em;">View your courses and enrollment status.</p>
            <a href="{% url 'enrollment_list' %}"
                style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #8e2de2; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600;">View</a>
        </div>

        <!-- My Payments -->
        <div
            style="background: #6a0dad; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-radius: 12px; padding: 30px; width: 220px; text-align: center; transition: all 0.3s ease;">
            <h5>My Payments</h5>
            <p style="font-size: 0.9em;">Check your payment history.</p>
            <a href="{% url 'payment_list' %}"
                style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #4a148c; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600;">View</a>
        </div>

    </div>
</div>
{% endblock %}
